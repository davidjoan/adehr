    description: "<p><span style=\"color: #333333; font-size: x-small;\">Desde          su fundaci&oacute;n en Octubre de 1964 por el Sr. Manuel Ugarte Almonte,          <strong>CUSA</strong>, ha servido de nexo entre importantes proveedores          de productos qu&iacute;micos en todo el mundo y las principales empresas          industriales del Per&uacute;.</span></p>\r\n<p><span style=\"color: #333333; font-size: x-small;\">Manejando          tanto la opci&oacute;n de venta directa como la de distribuci&oacute;n          local, <strong>CUSA</strong>, centra su estrategia en brindar a sus          clientes un servicio adecuado tanto a nivel t&eacute;cnico log&iacute;stico          como comercial enfocado de la siguiente forma:</span></p>\r\n<ul>\r\n<li><span style=\"color: #333333; font-size: x-small;\"> Permanente capacitaci&oacute;n de nuestro personal, participando en congresos            y conferencias tanto a nivel nacional como internacional.</span></li>\r\n<li><span style=\"color: #333333; font-size: x-small;\"> Visitas t&eacute;cnicas constantes del proveedor a nuestros clientes.</span></li>\r\n<li><span style=\"color: #333333; font-size: x-small;\">Conferencias            para el personal t&eacute;cnico de nuestros clientes.</span></li>\r\n</ul>\r\n<p><span style=\"color: #333333; font-size: x-small;\">Teniendo          en cuenta el avance tecnol&oacute;gico que se da a cada momento, <strong>CUSA</strong>, mantiene el compromiso de seguir dicho avance para cumplir          con los par&aacute;metros de calidad que exigen tanto sus proveedores          como sus clientes</span></p>"
    history: "<p><span style=\"font-size: x-small;\"><strong>CUSA</strong> fue fundada en Octubre de 1964 por el Sr. Manuel Ugarte Almonte,          representando a importantes empresas del exterior, dedic&aacute;ndose          en sus inicios a la venta de qu&iacute;micos y accesorios para la industria          en general, con &eacute;nfasis en las siguientes l&iacute;neas:</span></p>\r\n<p><span style=\"font-size: x-small;\"><strong>1.</strong> Ferreter&iacute;a Industrial<br /> <strong>2.</strong> Maquinaria para la Industria Minera<br /> </span><span style=\"font-size: x-small;\"><strong>3.</strong> V&aacute;lvulas Industriales </span><br /> <span style=\"font-size: x-small;\"><strong>4.</strong> Insumos Qu&iacute;micos, fiscalizados mediante pedido directo</span></p>\r\n<p><span style=\"font-size: x-small;\">A          partir de 1999 la empresa focaliza sus perspectivas de negocio en la venta          y distribuci&oacute;n de insumos qu&iacute;micos, form&aacute;ndose las          primeras 4 primeras l&iacute;neas de negocios: Pinturas, Pl&aacute;stico,          Poliuretano, Detergente.</span></p>\r\n<p><span style=\"font-size: x-small;\">Desde          el a&ntilde;o 2002, <strong>CUSA</strong> mantiene una sociedad con la empresa <strong>MANUCHAR</strong> de B&eacute;lgica, la cual nos permite afrontar nuevos retos en un mundo          globalizado, mostrando solidez y profesionalismo en las lineas comerciales          donde participamos, que actualmente son doce:</span></p>\r\n<p><span style=\"font-size: x-small;\"><strong>1.</strong> Alimentos Balanceados<br /> <strong>2.</strong> Alimentos Humanos<br /> <strong>3.</strong> Miner&iacute;a<br /> <strong>4.</strong> Recubrimientos<br /> <strong>5.</strong> Pl&aacute;sticos<br /> <strong>6.</strong> Cauchos<br /> <strong>7.</strong> Textiles<br /> <strong>8.</strong> Curtiembres<br /> <strong>9.</strong> Vidrio<br /> <strong>10.</strong> Detergente<br /> <strong>11.</strong> Poliuretanos<br /> <strong>12.</strong> Parafina</span></p>\r\n<p><span style=\"font-size: x-small;\">Asimismo          a partir del a&ntilde;o 2004 <strong>CUSA</strong> siempre en sociedad con <strong>MANUCHAR</strong> tiene oficinas en la cuidad de          Santa Cruz &ndash; Bolivia, aumentando de esta manera nuestra red de negocios          y desde el 2006 ampl&iacute;a su territorio con oficinas en la ciudad          de Guayaquil &ndash; Ecuador.</span></p>"
    vision: '<p><span style="color: #333333; font-size: x-small;">Ser          una corporaci&oacute;n l&iacute;der en la regi&oacute;n dedicada a la          comercializaci&oacute;n y fabricaci&oacute;n de productos y servicios.</span></p>'
