#######################
########## Media  #####
#######################

#media
media_show:
  url:             /mostrar/rescurso/:slug
  param:           { module: Media, action: show }
  requirements:    { slug: \w+ }
  
media_list:
  url:             /listar/rescursos/:filter_by/:filter/:order_by/:order/:max/:page
  param:           { module: Media, action: list, filter_by: name, filter: 0, order_by: name, order: d, max: 20, page: 1, rflow: on }
  requirements:    { filter_by: \w+, filter: '[^\/^\s]+', order_by: \w+, order: \w+, max: \d+, page: \d+ }

media_new:
  url:             /nuevo/rescurso
  param:           { module: Media, action: edit }

media_edit:
  url:             /editar/rescurso/:slug
  param:           { module: Media, action: edit }
  requirements:    { slug: '[\w-]+' }

media_delete:
  url:             /eliminar/rescurso/:slug
  param:           { module: Media, action: delete }
  requirements:    { slug: '[\w-,]+' }

  

